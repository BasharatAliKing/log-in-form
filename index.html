<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Log In form</title>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div id="king" class=" offset-lg-3 offset-md-2 col-lg-5 col-md-8 col-sm-10 shadow">
                <h1 class="text-center mt-4">Log in</h1>
                <div id="icons" class=" d-flex text-start  mt-4">
                    <div class="a">
                        <i class="fa fa-facebook-square"></i>
                    </div>
                    <div class="a">
                        <i class="fa fa-linkedin-square"></i>
                    </div>
                    <div class="a">
                        <i class="fa fa-twitter-square"></i>
                    </div>
                </div>

                <h6 class="text-center mt-3"><a href="">Or use your Email</a></h6>

                <form action="" class="form-group text-start">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Email">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="checkbox d-flex">
                        <div class="a d-flex">
                            <input type="checkbox" class="form-check mt-4">
                            <label for="" id="remember" class="ml-2">Remember</label>
                        </div>
                        <div class="b mt-3 ">
                            <h6 class="forgot"><a href="">Forgot Password ?</a></h6>
                        </div>
                    </div>
                    <button class="btn mt-3">Submit</button>
                    <div id="privacy " class="mt-5 d-flex">
                        <h6><a href="">Privacy</a></h6>
                        <h6 class="terms"><a href="">Terms and conditions</a></h6>
                </form>
            </div>


        </div>
    </div>
    </div>
    <footer>Copyright &copy; basharatalidogar14@gmail.com All Right Reversed!</footer>
</body>

</html>
